<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Assignment 05 - CSS Grid</title>
    </head>
    <body>
        
        <!-- Setting up simple html layout for flex boxes -->

        <header class="header">
            <p>Header</p>
        </header>

        <!-- using BEM in nav to simplify the nested items in scss-->

        <div class="nav">
            <ul class="nav-list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Nav Item</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Nav Item</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Nav Item</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Nav Item</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Nav Item</a>
                </li>
            </ul>
        </div>

        <!-- generate flex box within the body to let main content display side by side.-->

        <main class="main">
            <div class="main-sidebar">
                <p class="sidebar-item">Sidebar</p>
            </div>
            <div class="main-content">
                <p class="content-item">Main Content</p>
            </div>
        </main>

        <!-- Simple footer -->

        <footer class="footer">
            <p class="footer-item">Footer</p>
        </footer>

    </body>
</html>
